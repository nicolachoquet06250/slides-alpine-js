<html lang="en">

    <script src="assets/js/components/sommaire.js" defer="defer"></script>

</head>
<body>
    <main>
        <div x-data="slideshow()" x-init="init()">
            <div>
                <template x-for="item of items">
                    <div :data-item="JSON.stringify({...item, logos, nbItems: items.length})">
                        <section x-data="slide()" x-init="init()"></section>
                    </div>
                </template>
            </div>
        </div>
    </main>

    <template id="item-1">
        <div class="overlay"></div>

        <h2 x-text="item.text.toUpperCase()"></h2>
