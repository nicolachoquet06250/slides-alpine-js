<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slides de pr√©sentation Alpine.js</title>
    <script src="assets/js/app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link rel="stylesheet" href="assets/css/app.css" />
</head>
<body>
    <main>
        <div x-data="slideshow()" x-init="init()">
            <div>
                <template x-for="item of items">
                    <div :data-item="JSON.stringify({...item, nbItems: items.length})">
                        <section x-data="slide()" x-init="init()"></section>
                    </div>
                </template>
            </div>
        </div>
    </main>

    <template id="item-1">
        <template x-if="item.id !== 0">
            <a href="#" class="previous"
               @dblclick.prevent="firstSlide()"
               @click.prevent="previousSlide()"></a>
        </template>

        <div class="overlay"></div>

        <h2 x-text="item.text.toUpperCase()"></h2>

        <a>Explore it</a>

        <template x-if="item.id < nbItems - 1">
            <a href="#" class="next"
               @dblclick.prevent="lastSlide()"
               @click.prevent="nextSlide()"></a>
        </template>
    </template>
