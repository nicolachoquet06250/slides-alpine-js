<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Param√©trages</title>
    <style>
        fieldset div {
            display: inline-block;
        }

        fieldset div > input {
            display: none;
        }

        fieldset div > input:checked + label > img {
            border: 1px solid blue;
        }

        fieldset div input + label > img {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend> Logos </legend>

            <div>
                <input type="radio" id="radio-1" name="selected-logo" value="norsys" />

                <label for="radio-1">
                    <img src="https://avatars.githubusercontent.com/u/2487851?s=200&v=4" 
                         alt="Logo Norsys" style="width: 50px; height: auto;" title="Norsys" />
                </label>
            </div>

            <div>
                <input type="radio" id="radio-2" name="selected-logo" value="orange" />

                <label for="radio-2">
                    <img src="https://startup.orange.com/wp-content/uploads/sites/7/2019/03/small_logo_rgb.png" 
                         alt="Logo Norsys" style="width: 50px; height: auto;" title="Orange" />
                </label>
            </div>
        </fieldset>
    </form>

    <script>
        window.addEventListener('load', () => {
            const radios = Array.from(document.querySelectorAll('input[type="radio"]'));
            let selectedLogo = localStorage.getItem('selected_logo');

            if (!selectedLogo) {
                localStorage.setItem('selected_logo', radios[0].value);
                selectedLogo = radios[0].value;
            }

            radios.map(radio => {
                radio.addEventListener('change', e => {
                    e.target.checked = true;
                    localStorage.setItem('selected_logo', e.target.value);
                });

                if (radio.value === selectedLogo) {
                    radio.checked = true;
                }
            });
        })
    </script>
</body>
</html>
